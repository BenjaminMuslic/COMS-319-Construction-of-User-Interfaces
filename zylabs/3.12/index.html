<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="https://wp.zybooks.com/form-viewer.php" method="POST" enctype="multipart/form-data">

        <p>
            <fieldset>
                <legend>Status:</legend>

                <input type="radio" name="status" value="draft" id="draft">
                <label for="draft">Draft</label>

                <input type="radio" name="status" value="draft" id="final">
                <label for="final">Final</label>
        

            </fieldset>
            
        </p>
        <p>
            <select name="gameDate">
                <option value="March 20">March 20</option>
                <option value="March 24">March 24</option>
                <option value="April 2">April 2</option>
                <option value="April 6">April 6</option>
                <option value="April 13">April 13</option>
            </select>
        </p>
        <p>
            <fieldset>
                <legend>Players:</legend>
                <input type="checkbox" id="AaravAgarwal" name="player" value="Aarav Agarwal">
                <label for="AaravAgarwal">Aarav Agarwal</label>

                <input type="checkbox" id="AvaJohnson" name="player" value="Ava Johnson">
                <label for="AvaJohnson">Ava Johnson</label>

                <input type="checkbox" id="julio" name="player" value="Julio Ortiz">
                <label for="julio">Julio Ortiz</label>
            
                <input type="checkbox" id="liam" name="player" value="Liam Rubio">
                <label for="liam">Liam Rubio</label>

                <input type="checkbox" id="emma" name="player" value="Emma Witherspoon">
                <label for="emma">Emma Witherspoon</label>

            </fieldset>

            </fieldset>
        </p>

        <p>
            <input type="submit" value="Submit">
        </p>



    </form>


</body>
</html>
